name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - dev

env:
  DOTNET_VERSION: "9.0.x"
  IMAGE_TAG: ${{ github.sha }}

jobs:
  prepare:
    name: Prepare Deployment Context
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      dotnet-env: ${{ steps.set-env.outputs.dotnet-env }}
    steps:
      - name: Decide Target Environment
        id: set-env
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "dotnet-env=Production" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "dotnet-env=Development" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: prepare
    environment: ${{ needs.prepare.outputs.environment }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Notism.sln

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build \
            --build-arg ASPNETCORE_ENVIRONMENT=${{ needs.prepare.outputs.dotnet-env }} \
            -t "$ECR_REGISTRY/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}" \
            -f Dockerfile .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}"

      - name: Render task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ secrets.ECS_TASK_DEFINITION }}
          container-name: ${{ secrets.ECS_CONTAINER_NAME }}
          image: ${{ steps.ecr-login.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
          propagate-tags: SERVICE

      - name: Clean up untagged images
        if: github.ref_name == 'main'
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          IMAGE_IDS=$(aws ecr list-images --repository-name "$ECR_REPOSITORY" --filter tagStatus=UNTAGGED --query 'imageIds[*]' --output json)
          if [[ "$IMAGE_IDS" != "[]" ]]; then
            aws ecr batch-delete-image --repository-name "$ECR_REPOSITORY" --image-ids "$IMAGE_IDS"
          fi

